<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .graficos{
            width: 80%;
            display: grid;
            grid-template-columns: auto auto;
            /* justify-content: space-between;
            align-items: center; */
        }

        .img {
            width: 100%;
        }

    </style>
    <title>Teste</title>
</head>
<body>
    <div id="main" class="graficos">
        <canvas onload="drawImage('graficos/cpu.png')"id="cpu" class="img"  alt=""></canvas>
    </div>
    <canvas id="ram" class="img" src="graficos/ram.png" alt=""></canvas>
    <canvas id="disk" class="img" src="graficos/disk.png" alt=""></canvas>
</body>
</html>
<script>
let canvas = document.getElementById("cpu");
let ctx = canvas.getContext("2d"); 
let newImage = new Image() 
newImage.src = 'graficos/cpu.png'
newImage.onload = () => {
    // Draw the image onto the context
    ctx.drawImage(newImage, 0, 0, 250, 208);
}
setInterval(()=>{
    document.getElementById('cpu').remove();
    cpu = document.createElement('canvas');
    cpu.setAttribute('id', 'cpu');
    cpu.setAttribute('class', 'img');
    main.appendChild(cpu);

    let newImage = new Image() 
    newImage.src = 'graficos/cpu.png'
    newImage.onload = () => {
        // Draw the image onto the context
        ctx.drawImage(newImage, 0, 0, 250, 208);
    }
},500)


</script>
